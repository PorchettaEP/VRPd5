<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Create a container for the spider : using box then to entity -->
      <a-entity wireframe=true position="0 1 0" width="4" height="4" depth="4">
        <!-- Body-->
        <a-sphere></a-sphere>
        <!-- Leg 1-->
        <a-entity wireframe=true position="-1 0 0.25" width="4"  rotation="0 30 0 ">
          <a-cylinder radius="0.2" height="2" rotation="0 0 45"></a-cylinder>
          <a-cylinder radius="0.2" height="2" rotation="0 0 -45" position="-1.2 0 0"></a-cylinder>
        </a-entity>
        <!-- Leg 2-->
        <a-entity wireframe=true position="-1 0 0.25" width="4"  rotation="0 -30 0 ">
          <a-cylinder radius="0.2" height="2" rotation="0 0 45"></a-cylinder>
          <a-cylinder radius="0.2" height="2" rotation="0 0 -45" position="-1.2 0 0"></a-cylinder>
        </a-entity>

        <!-- Create legs on the other side of body  inside a container-->
  <!-- Leg 1-->
        <a-entity wireframe=true position="1 0 0.25" width="4"  rotation="0 -210 0 ">
          <a-cylinder radius="0.2" height="2" rotation="0 0 45"></a-cylinder>
          <a-cylinder radius="0.2" height="2" rotation="0 0 -45" position="-1.2 0 0"></a-cylinder>
        </a-entity>
        <!-- Leg 2-->
        <a-entity wireframe=true position="1 0 0.25" width="4"  rotation="0 210 0 ">
          <a-cylinder radius="0.2" height="2" rotation="0 0 45"></a-cylinder>
          <a-cylinder radius="0.2" height="2" rotation="0 0 -45" position="-1.2 0 0"></a-cylinder>
        </a-entity>
         
      </a-entity>

      <!-- Spider 2-->

        <a-sphere></a-sphere>

          <a-cylinder radius="0.2" height="2" rotation="0 0 45"></a-cylinder>
          <a-cylinder radius="0.2" height="2" rotation="0 0 -45" position="-1.2 0 0"></a-cylinder>

        <!-- Leg 2-->

        </a-entity>

        <!-- Create legs on the other side of body  inside a container-->
  <!-- Leg 1-->

          <a-cylinder radius="0.2" height="2" rotation="0 0 45"></a-cylinder>
          <a-cylinder radius="0.2" height="2" rotation="0 0 -45" position="-1.2 0 0"></a-cylinder>
        </a-entity>
        <!-- Leg 2-->
        <a-entity wireframe=true position="1 0 0.25" width="4"  rotation="0 210 0 ">
          <a-cylinder radius="0.2" height="2" rotation="0 0 45"></a-cylinder>
          <a-cylinder radius="0.2" height="2" rotation="0 0 -45" position="-1.2 0 0"></a-cylinder>
        </a-entity>
         
      </a-entity>


     
    
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" src="cave1.jpg" repeat="5 5"></a-plane> 
      <a-sky src="web.png" repeat="10 10"></a-sky>
      <a-camera position="0 1.3 5"></a-camera>
